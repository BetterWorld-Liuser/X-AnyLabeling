      required: true

  - type: textarea
    attributes:
      label: Use case
      description: |
        Describe the use case of your model request. It will help us understand and prioritize the model request.
      placeholder: |
        How would this model be used, and who would use it?

  - type: textarea
    attributes:
      label: Additional
      description: Anything else you would like to share? What did you expect?

  - type: checkboxes
    attributes:
      label: Are you willing to submit a PR?
      description: >
