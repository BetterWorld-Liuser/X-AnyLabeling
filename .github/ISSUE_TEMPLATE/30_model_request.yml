body:
  - type: markdown
    attributes:
      value: |
        Thank you for submitting a X-AnyLabeling ðŸŽ° Model Request!

  - type: checkboxes
    attributes:
      label: Search before asking
      description: >
        Please search the X-AnyLabeling [model_zoo](https://github.com/CVHub520/X-AnyLabeling/blob/main/docs/en/model_zoo.md) to see if a model request already exists.
